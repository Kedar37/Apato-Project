<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filter-search.css">

    <title>Document</title>
</head>
<body>
    <div class="component-wrapper">
        <div class="direction">
            <button class="back-btn">Back</button>
            <h2 class="heading">Filter Search</h2>
            <div></div>
        </div>

        <div class="filter-comp">
            <div class="advance-search1">
                <div class="location-search">
                    <button class="map-btn">Search</button>
                </div>
            </div>

            <div class="advance-search2">
                <div class="price-range">
                    <h4>Adjust budget</h4>
                    <input type="range" id="price-range" name="price-range" min="5000" max="100000" value="10000" oninput="this.nextElementSibling.value = this.value">
                    <output>10000</output>
                    <div class="min-max">
                        <div class="min-budget">
                            <label for="min-budget">Min</label> <br>
                            <input type="text" id="min-budget" name="min-budget" placeholder="" required minlength="3"> 
                        </div>
                        <div class="max-budget">
                            <label for="max-budget">Max</label> <br>
                            <input type="text" id="max-budget" name="max-budget" placeholder="" required minlength="3"> 
                        </div>
                    </div>
                </div>
                <div class="search-by-city">
                    <h4>Popular cities</h4>
                    <div class="cities">
                        <a href="" class="city1">Mumbai</a>
                        <a href="" class="city1">Delhi</a>
                        <a href="" class="city1">Chennai</a>
                        <a href="" class="city1">Pune</a>
                        <a href="" class="city1">Bangalore</a>
                        <a href="" class="city1">Goa</a>
                        <a href="" class="city1">Surat</a>
                        <a href="" class="city1">Manali</a>
                    </div>
                </div>
            </div>

            <div class="advance-search3">
                <div class="apartment-type">
                    <h4 class="room-type-heading">Apartment type</h4>
                    <div class="room-btns" id="option-container">
                        <button class="btn1 room-btn" onclick="toggleSelection(this)">1RK</button>
                        <button class="btn2 room-btn" onclick="toggleSelection(this)">2RK</button>
                        <button class="btn3 room-btn" onclick="toggleSelection(this)">1BHK</button>
                        <button class="btn4 room-btn" onclick="toggleSelection(this)">2BHK</button>
                        <button class="btn5 room-btn" onclick="toggleSelection(this)">3BHK</button>
                        <button class="btn6 room-btn" onclick="toggleSelection(this)">4BHK</button>
                    </div>
                </div>
                    <div class="ratings">
                        <h4>Ratings</h4>
                        <fieldset id="rating">
                            <input type="radio" id="rate" value="5star" name="rating">  5 Star <br>
                            <input type="radio" id="rate" value="4star" name="rating">  4 Star <br>
                            <input type="radio" id="rate" value="3star" name="rating">  3 Star <br>
                        </fieldset>
                    </div>
            </div>
        </div>

        <button class="filter-search-btn">Search</button>
    </div>

    <script>
        function toggleSelection(button) {
          button.classList.toggle('selected');
        }
      
        // You can also retrieve the selected options programmatically
        function getSelectedOptions() {
          const selectedButtons = document.querySelectorAll('.button.selected');
          const selectedOptions = Array.from(selectedButtons).map(button => button.textContent);
          console.log('Selected options:', selectedOptions);
        }
      </script>
</body>
</html>
