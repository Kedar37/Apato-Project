<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Booking</title>

</head>
<body>
    <header>
        <div class="navbar">
            <nav>
                <a href="#" class="logo"><img class="web-logo" src="logo-png.png" alt=""></a>
                <a href="#">For Owners</a>
                <a href="#">For Buyers</a>

                <div class="icons">
                    <button class="filter-icon"><i class="fa-solid fa-filter" style="color: #1f5131;"></i></button>
                    <input type="search" placeholder="search" class="search-bar">
                    <img src="" class="profile" alt="">
                </div>
                <button class="menubtn"><i class="fa-solid fa-bars fa-2xl" style="color: #1f5131;"></i></button>
                        <ul class="menulists">
                            <li>Services</li>
                            <li>For Owners</li>
                            <li>For Buyers</li>
                            <li>Get Help</li>
                        </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="direction">
            <div class="back">
                <button class="back-btn">Back</button>
            </div>
            <div class="booking-process">
                <div class="selection">
                    <i class="fa-solid fa-filter" style="color: #1f5131;"></i>  Your selection
                </div>
                <div class="dot-line"></div>
                <div class="details">
                    <i class="fa-solid fa-filter" style="color: #1f5131;"></i>  Your details
                </div>
                <div class="dot-line"></div>
                <div class="payment">
                    <i class="fa-solid fa-filter" style="color: #1f5131;"></i>  Make payment
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="card">
              <div class="img">
                <img src="" alt="img" draggable="false">
              </div>
              <div class="card-content">
                  <div class="apart-details">
                      <h3>Blanche Pearson</h3>
                      <h3>$500 P/M</h3>
                  </div>
                  <div class="address"><p>Location</p></div>
                  <div class="serviceIcons">
                    <i class="fa-regular fa-building fa-2xl"></i>
                    <i class="fa-regular fa-building fa-2xl"></i>
                    <i class="fa-regular fa-building fa-2xl"></i>
                    <i class="fa-regular fa-building fa-2xl"></i>
                    <i class="fa-regular fa-building fa-2xl"></i>
                    <i class="fa-regular fa-building fa-2xl"></i>
                    <i class="fa-regular fa-building fa-2xl"></i>
                    <i class="fa-regular fa-building fa-2xl"></i>
                </div>
              </div>
            </div>
            <div class="payment-option">
              <fieldset id="card-payment">
                <div class="card-pay">
                  <input type="radio" id="card" value="card-pay" name="payment">
                          <div class="card-number">
                              <label for="card-no">Card Number</label><br>
                              <input type="number" id="card-no" name="card-no" required minlength="16">
                          </div>
                          <div class="cvv-number">
                              <label for="cvv-no">CVV</label><br>
                              <input type="number" id="cvv-no" name="cvv-no" required maxlength="3" minlength="3">
                          </div>
                          <div class="expiry-date">
                              <label for="expiry-date">Expiry Date</label><br>
                              <input type="date" name="expiry-date" id="expiry-date">
                          </div>
                </div>
                <div class="cash-pay">
                  <input type="radio" id="cash" value="cash" name="payment"> <span>Pay When Arrive</span>   
                </div> 
                <div class="pay-btn">      
                <button>Confirm Payment</button>
              </div>
              </fieldset>          
            </div>
          </div>

    </main>

        <footer>
            <div class="links">
                <div class="companyinfo">         
                    <a href="#" class="companylogo"><img src="logo-png.png" class="footerlogo" alt=""></a>
                    <div class="snslinks">
                        <button class="sns1"><i class="fa-brands fa-facebook-f fa-xl" style="color: #0091ff;"></i></i></button>
                        <button class="sns1"><i class="fa-brands fa-instagram fa-xl" style="color: #fe1650;"></i></button>
                        <button class="sns1"><i class="fa-brands fa-twitter fa-xl" style="color: #009dff;"></i></i></button>
                    </div>
                </div>
                <div class="nav">
                <div class="medialinks">
                    <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                    <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                    <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                </div>
                <div class="medialinks">
                    <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                    <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                    <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                </div>
                <div class="medialinks">
                    <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                    <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                    <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                </div>
                </div>
            </div>
        </footer>
    
        <script src="../Js/menu.js"></script>
        <script src="../Js/smallimgslider.js"></script>
    
    </body>
    </html>
