        <script>
            function showMenu() {
                // Select the first hidden filter-wrapper element (assuming there's only one)
                const menu = document.querySelector(".menulists.hidden");
                if (menu) {
                    menu.style.display = 'block'; // Display the filter
                    menu.classList.remove('hidden'); // Remove the 'hidden' class
                }
            }
        
            function hideMenu() {
                // Select the first visible filter-wrapper element (assuming there's only one)
                const menu = document.querySelector(".menulists:not(.hidden)");
                if (menu) {
                    menu.style.display = 'none'; // Hide the filter
                    menu.classList.add('hidden'); // Add the 'hidden' class
                }
            }
        
            function toggleMenu() {
                const menu = document.querySelector(".menulists");
                if (menu.classList.contains('hidden')) {
                    showMenu(); // Show the filter if it's hidden
                } else {
                    hideMenu(); // Hide the filter if it's visible
                }
            }
        </script>
