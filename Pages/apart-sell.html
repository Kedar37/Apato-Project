<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/apart-sell.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Recommandation</title>

</head>
<body>
    <header>
        <div class="navbar">
            <nav>
                <a href="#" class="logo"><img class="web-logo" src="../Images/logo-png.png" alt=""></a>
                <a href="#">For Owners</a>
                <a href="#">For Buyers</a>

                <div class="icons">
                    <button class="filter-icon"><i class="fa-solid fa-filter" style="color: #1f5131;"></i></button>
                    <input type="search" placeholder="search" class="search-bar">
                    <img src="" class="profile" alt="">
                </div>
                <button class="menubtn"><i class="fa-solid fa-bars fa-2xl" style="color: #1f5131;"></i></button>
                        <ul class="menulists">
                            <li>Services</li>
                            <li>For Owners</li>
                            <li>For Buyers</li>
                            <li>Get Help</li>
                        </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="direction">
            <button class="back-btn">Back</button>
            <h2 class="heading">Sell Your Apartment For Rent</h2>
            <div></div>
        </div>
        
        <div class="component-wrapper">
            <div class="apart-image">
                <img src="zoro.jpg" alt="" class="apart-img">
                <button class="upload-btn">Upload Photos</button>
            </div>

            <div class="apart-info">
                <label for="name">Property Name</label><br>
                <input type="text" id="name" name="name" placeholder=" " required minlength="3">

                <label for="address">Property Address</label><br>
                <input type="text" id="address" name="address" placeholder=" " required minlength="10">

                <label for="rent">Rent Amount</label><br>
                <input type="text" id="rent" name="rent" placeholder=" " required minlength="2">
            </div>
        </div>

       <div class="description">
            <label for="details">Description</label><br>
            <input type="text" id="details" name="details" placeholder=" " required minlength="2">
       </div> 


    <div class="apartment-type">
        <div class="divider"></div>
        <h4 class="room-type-heading">Services</h4>
        <div class="option-wrapper">
            <div class="options">
                <input type="radio" name="one" class="radio" id="one" checked>
                <label for="one" class="option-label active-option">One</label>
            </div>
            <div class="options">
                <input type="radio" name="one" class="radio" id="two">
                <label for="two" class="option-label">two</label>
            </div>
            <div class="options">
                <input type="radio" name="one" class="radio" id="three">
                <label for="three" class="option-label">three</label>
            </div>
            <div class="options">
                <input type="radio" name="one" class="radio" id="four">
                <label for="four" class="option-label">four</label>
            </div>
            <div class="options">
                <input type="radio" name="one" class="radio" id="five">
                <label for="five" class="option-label">five</label>
            </div>
            <div class="options">
                <input type="radio" name="one" class="radio" id="six">
                <label for="six" class="option-label">six</label>
            </div>
            <div class="options">
                <input type="radio" name="one" class="radio" id="seven">
                <label for="seven" class="option-label">seven</label>
            </div>
            <div class="options">
                <input type="radio" name="one" class="radio" id="eight">
                <label for="eight" class="option-label">eight</label>
            </div>
        </div>
    </div>

    <button class="sell-btn">Sell for Rent</button>
    </main>

    <footer>
        <div class="links">
            <div class="companyinfo">         
                <a href="#" class="companylogo"><img src="logo-png.png" class="footerlogo" alt=""></a>
                <div class="snslinks">
                    <button class="sns1"><i class="fa-brands fa-facebook-f fa-xl" style="color: #0091ff;"></i></i></button>
                    <button class="sns1"><i class="fa-brands fa-instagram fa-xl" style="color: #fe1650;"></i></button>
                    <button class="sns1"><i class="fa-brands fa-twitter fa-xl" style="color: #009dff;"></i></i></button>
                </div>
            </div>
            <div class="nav">
            <div class="medialinks">
                <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
            </div>
            <div class="medialinks">
                <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
            </div>
            <div class="medialinks">
                <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
                <a class="navlink" href="#"><p class="navigation">lorem ipsum</p></a>
            </div>
            </div>
        </div>
    </footer>

    <script src="../Js/menu.js"></script>
    <script src="../Js/btn.js"></script>
</body>
</html>
